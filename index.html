<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Using WebSocket</title>
</head>

<body>
  <h1>Using WebSocket</h1>
  <p></p>
  <form
    action="/enter"
    method="POST"
    enctype="multipart/form-data"
  >
    <!--
      "multipart/form-data" is the format FormData generates.
      On the backend, it requires multer to parse it.
    -->

    <span>Log in as:</span>
    <input type="text" name="user" id="user" />
    <button type="submit">Go</button>
  </form >

  <script>
  ;(function () {
    "use strict"
    const p = document.getElementsByTagName("p")[0]
    const form = document.getElementsByTagName("form")[0]

    const sendForm = async (event) => {
      event.preventDefault()

      const body = new FormData(form)
      const method = form.method
      const dataToSend = { method, body }

      const response = await fetch(form.action, dataToSend)
      const text = await response.text()
      p.textContent = text
    }

    form.addEventListener("submit", sendForm, false)


    // Open a web socket and connect to the server
    const socket = new WebSocket('ws://localhost:3000');

    // Send the server a message as soon as the connection is open
    socket.onopen = () => {
      const message = "Hello from client"
      console.log("About to send:", message)
      socket.send(message)
      console.log("Message sent")
    }

    // Treat any replies from the server
    socket.onmessage = (event) => {
      const reply = event.data
      console.log("Reply received:", reply );
      p.innerText = reply;
    }
  })()
  </script>
</body>
</html>
