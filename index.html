<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Using WebSocket</title>
</head>

<body>
  <h1>Using WebSocket</h1>
  <p></p>
  <form
    action="/enter"
    method="POST"
    enctype="multipart/form-data"
  >
    <!--
      "multipart/form-data" is the format FormData generates.
      On the backend, it requires multer to parse it.
    -->

    <span>Log in as:</span>
    <input type="hidden" name="subject" value="name" />
    <input type="text" name="content" />
    <button type="submit">Go</button>
  </form >

  <script>
  ;(function () {
    "use strict"
    const p = document.getElementsByTagName("p")[0]
    const form = document.getElementsByTagName("form")[0]
    let id

    const sendForm = async (event) => {
      event.preventDefault()

      const data = Array.from(new FormData(form))
      const map = data.reduce((map, [ key, value ]) =>{
        map[key] = value
        return map
      }, {})
      map.id = id
      console.log("map:", map);

      const json = JSON.stringify(map)

      socket.send(json)
    }

    form.addEventListener("submit", sendForm, false)


    // Open a web socket and connect to the server
    const socket = new WebSocket('ws://localhost:3000');


    socket.onopen = () => {}

    // Treat any replies from the server
    socket.onmessage = (event) => {
      const string = event.data
      console.log("Reply received:", string )

      try {
        const data = JSON.parse(string)
        const { subject, sender, id, content } = data

        switch (subject) {
          case "connection":
            return handleConnection(id)
          case "chat":
            return handleChat(sender, content)
        };
      } catch {

      }
    }


    function handleConnection(user_id) {
      id = user_id
      p.innerText = "Connected. Please enter your name";
    }

    function handleChat(sender, message) {
      p.innerText = `${sender} says: ${message}`
    }
  })()
  </script>
</body>
</html>
